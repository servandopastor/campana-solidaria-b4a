<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaña Solidaria B4A</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto space-y-6 p-4">
        <h1 id="campaña-solidaria-b4a" class="text-2xl font-bold text-center mb-6">Campaña Solidaria B4A</h1>

        <div id="sala-espera">
            <div class="section bg-white p-3 rounded shadow mb-4">
                <h2 id="resumen" class="text-xl font-semibold mb-3">Resumen</h2>
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="font-medium">Productos Comprometidos:</span>
                        <span id="porcentaje-productos" class="font-bold">0.0%</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium">Familias Comprometidas:</span>
                        <span id="porcentaje-familias" class="font-bold">0.0%</span>
                    </div>
                </div>
            </div>

            <div class="section bg-white p-3 rounded shadow mb-4">
                <h2 id="fila-de-espera-para-entrar-al-almacén" class="text-xl font-semibold mb-3">Fila de Espera para Entrar al Almacén</h2>
                <div id="mensaje-espera" class="mb-3 text-blue-600">
                    El almacén está libre. Por favor, seleccione su familia para entrar.
                </div>
                <div id="entrada-almacen" class="space-y-2">
                    <select id="familia-select" class="w-full p-2 border rounded">
                        <option value="">Selecciona tu Familia</option>
                    </select>
                    <button id="entrar-almacen" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar al Almacén</button>
                </div>
            </div>
        </div>

        <div id="almacen" class="hidden space-y-6">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-3">Almacén</h2>
                <button onclick="loadProductos()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Recargar Productos</button>
                <div id="productos-almacen" class="space-y-2"></div>
            </div>

            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-3">Carro</h2>
                <p id="familia-actual" class="mb-2 font-medium"></p>
                <div id="carro-items" class="space-y-2 mb-4"></div>
                <button id="confirmar-cooperacion" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Confirmar Cooperación</button>
            </div>

            <button id="volver-sala-espera" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Volver a Sala de Espera</button>
        </div>

        <div id="bodega-solidaria" class="mt-8">
            <h2 class="text-xl font-semibold mb-3">Bodega Solidaria</h2>
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border border-gray-300 p-2">Producto</th>
                        <th class="border border-gray-300 p-2">Cantidad</th>
                        <th class="border border-gray-300 p-2">Familias</th>
                    </tr>
                </thead>
                <tbody id="bodega-lista"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwOZ8bjav5_BT1JtGLl-TSg_zOrUmlEnMsg5DLundJMg5uEvKzrk1H-VEtFEGcb2_xVLw/exec';
        let familiaActual = '';

async function callApi(action, params = {}) {
    try {
        console.log(`Llamando a la API: ${action}`, params);
        const response = await axios.get(API_URL, { params: { action, ...params } });
        console.log(`Respuesta completa de la API para ${action}:`, response);
        return response.data;
    } catch (error) {
        console.error(`Error llamando a la API (${action}):`, error);
        return { success: false, error: error.message };
    }
}

        async function updateResumen() {
            const resumen = await callApi('getResumen');
            if (resumen.success) {
                document.getElementById('porcentaje-productos').textContent = resumen.productosComprometidos + '%';
                document.getElementById('porcentaje-familias').textContent = resumen.familiasComprometidas + '%';
            }
        }

        async function loadFamilias() {
            const familias = await callApi('getFamilias');
            if (familias.success) {
                const select = document.getElementById('familia-select');
                select.innerHTML = '<option value="">Selecciona tu Familia</option>';
                familias.datos.forEach(familia => {
                    const option = document.createElement('option');
                    option.value = familia[0];
                    option.textContent = familia[1];
                    select.appendChild(option);
                });
            }
        }

        async function checkAlmacenStatus() {
            const status = await callApi('verificarAlmacenOcupado');
            if (status.success) {
                document.getElementById('mensaje-espera').textContent = status.ocupado
                    ? 'El almacén está ocupado. Por favor, espere su turno.'
                    : 'El almacén está libre. Por favor, seleccione su familia para entrar.';
                document.getElementById('entrar-almacen').disabled = status.ocupado;
            }
        }

        async function entrarAlmacen() {
            console.log("Iniciando entrada al almacén...");
            const familiaSelect = document.getElementById('familia-select');
            familiaActual = familiaSelect.options[familiaSelect.selectedIndex].text;
            const familiaId = familiaSelect.value;
            if (!familiaId) {
                alert('Por favor, seleccione una familia.');
                return;
            }
            const result = await callApi('entrarAlAlmacen', { familiaId });
            console.log("Resultado de entrarAlAlmacen:", result);
            if (result.success) {
                document.getElementById('sala-espera').classList.add('hidden');
                document.getElementById('almacen').classList.remove('hidden');
                document.getElementById('familia-actual').textContent = `Familia: ${familiaActual}`;
                await loadProductos();
                updateCarro();
            } else {
                alert(result.error || 'No se pudo entrar al almacén.');
            }
        }

async function loadProductos() {
    console.log("Iniciando carga de productos...");
    const productos = await callApi('getProductos');
    console.log("Respuesta de getProductos:", productos);
    if (productos.success && productos.datos && productos.datos.length > 0) {
        const container = document.getElementById('productos-almacen');
        container.innerHTML = '';
        productos.datos.forEach(producto => {
            console.log("Procesando producto:", producto);
            const div = document.createElement('div');
            div.className = 'flex justify-between items-center mb-2';
            div.innerHTML = `
                <span>${producto.nombre} (Disponible: ${producto.cantidad})</span>
                <div class="flex items-center">
                    <button onclick="moverProducto('${producto.id}', -1)" class="bg-red-500 text-white px-2 py-1 rounded mr-2">-</button>
                    <span id="cantidad-${producto.id}">0</span>
                    <button onclick="moverProducto('${producto.id}', 1)" class="bg-green-500 text-white px-2 py-1 rounded ml-2">+</button>
                    <select onchange="moverProductoSelect('${producto.id}', this.value)" class="border rounded p-1 ml-2">
                        <option value="">Seleccionar</option>
                        ${Array.from({length: producto.cantidad}, (_, i) => i + 1).map(n => `<option value="${n}">${n}</option>`).join('')}
                    </select>
                </div>
            `;
            container.appendChild(div);
        });
        console.log("Productos cargados exitosamente.");
    } else {
        console.error('Error al cargar productos o no hay productos disponibles:', productos.error || 'No hay productos');
        const container = document.getElementById('productos-almacen');
        container.innerHTML = '<p class="text-red-500">No se pudieron cargar los productos o no hay productos disponibles.</p>';
    }
}

async function moverProducto(id, cantidad) {
    const result = await callApi('moverProducto', { id, cantidad: parseInt(cantidad) });
    if (result.success) {
        const spanCantidad = document.getElementById(`cantidad-${id}`);
        let cantidadActual = parseInt(spanCantidad.textContent);
        spanCantidad.textContent = cantidadActual + parseInt(cantidad);
        updateCarro();
    } else {
        alert(result.error || 'No se pudo mover el producto.');
    }
}

async function moverProductoSelect(id, cantidad) {
    if (!cantidad) return;
    const cantidadActual = parseInt(document.getElementById(`cantidad-${id}`).textContent);
    const cantidadAMover = parseInt(cantidad) - cantidadActual;
    await moverProducto(id, cantidadAMover);
}

        async function updateCarro() {
            const carro = await callApi('getCarro');
            if (carro.success) {
                const container = document.getElementById('carro-items');
                container.innerHTML = '';
                carro.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center';
                    div.innerHTML = `
                        <span>${item.nombre}: ${item.cantidad}</span>
                        <button onclick="devolverProducto('${item.id}')" class="bg-red-500 text-white px-2 py-1 rounded">-</button>
                    `;
                    container.appendChild(div);
                });
            }
        }

        async function devolverProducto(id) {
            const result = await callApi('moverProducto', { id, cantidad: -1 });
            if (result.success) {
                await loadProductos();
                updateCarro();
            } else {
                alert(result.error || 'No se pudo devolver el producto.');
            }
        }

        async function confirmarCooperacion() {
            const result = await callApi('confirmarCooperacion');
            if (result.success) {
                alert('Cooperación confirmada. ¡Gracias por su ayuda!');
                updateCarro();
                updateBodegaSolidaria();
                checkAlmacenStatus();
                updateResumen();
            } else {
                alert(result.error || 'No se pudo confirmar la cooperación.');
            }
        }

        async function updateBodegaSolidaria() {
            const bodega = await callApi('getBodegaSolidaria');
            if (bodega.success) {
                const tbody = document.getElementById('bodega-lista');
                tbody.innerHTML = '';
                bodega.datos.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="border border-gray-300 p-2">${item.producto}</td>
                        <td class="border border-gray-300 p-2">${item.cantidad}</td>
                        <td class="border border-gray-300 p-2">${item.familias.join(', ')}</td>
                    `;
                    tbody.appendChild(tr);
                });
            }
        }

        function volverSalaEspera() {
            document.getElementById('almacen').classList.add('hidden');
            document.getElementById('sala-espera').classList.remove('hidden');
            familiaActual = '';
            document.getElementById('familia-actual').textContent = '';
        }

        document.getElementById('entrar-almacen').addEventListener('click', entrarAlmacen);
        document.getElementById('confirmar-cooperacion').addEventListener('click', confirmarCooperacion);
        document.getElementById('volver-sala-espera').addEventListener('click', volverSalaEspera);

        updateResumen();
        loadFamilias();
        checkAlmacenStatus();
        updateBodegaSolidaria();
        setInterval(checkAlmacenStatus, 30000);
    </script>
</body>
</html>
